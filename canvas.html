<!DOCTYPE html>

<html>
  <head>
    <title>A simple canvas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="canvas.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <form>
      <div class="btn-shape-choicer">
        <input type="radio" name="shape-choicer" id="rectangle" checked />
        <label for="rectangle" unselectable>Rectangle</label>
      </div>
      <div class="btn-shape-choicer">
        <input type="radio" name="shape-choicer" id="line" />
        <label for="line" unselectable>Line</label>
      </div>
	  <input type="button" id="clear" value="Clear">
      <input id="color" type="color" value="0" />
	  <input
        id="lineWidthChoicer"
        type="range"
        min="1"
        max="9"
        step="0,5"
        value="3"	
      />
	  <label for="lineWidthChoicer" id="rangeValue">3</label>
    </form>

    <canvas class="myCanvas" id="myCanvas" width="1000" height="500"></canvas>

    <ul id="listBtnRemoveShape">
    </ul>

    <script src="main.js" type="text/javascript"></script>
    <script src="model.js" type="text/javascript"></script>
    <script src="view.js" type="text/javascript"></script>
    <script src="interaction.js" type="text/javascript"></script>
    <script src="controller.js" type="text/javascript"></script>
  </body>
</html>
